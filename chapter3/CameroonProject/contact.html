 <h2>Book a Tour</h2>
 <p>Required fields are marked with an asterisk*</p>
    <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
        <label for="myFName">*First Name:</label>
        <input type="text" name="myFName" id="myFName" required placeholder="your first name">
        <label for="myLName">*Last Name:</label>
        <input type="text" name="myLName" id="myLName" required placeholder="your last name">
        <label for="myAddress">*Address:</label>
        <input type="text" name="myAddress" id="myAddress" required placeholder="your Address" >
        <label for="myCity">*City:</label>
        <input type="text" name="myCity" id="myCity" required placeholder="your City" >
        <label for="myState">*State:</label>
        <input type="text" name="myState" id="myState" required placeholder="your State" minlength="2" maxlength="2">
        <label for="myCode">*Zip Code:</label>
        <input type="text" name="myCode" id="myCode" required placeholder="your Zip Code" minlength="5" maxlength="5">
        <label for="myEmail">*E-mail:</label>
        <input type="text" name="myEmail" id="myEmail" required placeholder="your E-mail" >
        <label for="myPhone">*Phone:</label>
        <input type="text" name="myPhone" id="myPhone" required placeholder="your Phone" >
        <label for="myDate">When are you planning to visit?</label>
        <input type="date" name="myDate" id="myDate">
        <label for="myPeople">How many people are in your group?</label>
        <input type="number" name="myPeople" id="myNights" min="1" max="25"> 
        <label for="myOther">Any other thing we need to be aware of?</label>
        <textarea name="myOther" id="myOther" rows="2" cols="20"></textarea>
        <label for="myComments">*Comments:</label>
        <textarea name="myComments" id="myComments" rows="2" cols="20" required ></textarea>
        <input type="submit" value="Submit">
      </form>
